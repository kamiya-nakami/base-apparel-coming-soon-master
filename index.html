<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <header>
      <img src="/images/logo.svg" alt="logo">
    </header>

    <div class="container-main">
      <main>
          <div class="contant">
              <h1>We're<span>  coming soon</span></h1>

            <p> 
              Hello fellow shoppers! We're currently building our new fashion store. 
              Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
          </div>
      </main>
  
      <footer>
        <form class="form" id="form">

          <div class="form-control ">
            <input type="text" placeholder="Email Address" id="email" >
            <small>please provide a valid email</small>
            <img src="/images/icon-error.svg" alt="icon-error" class="icon-error">
          </div>

          <button>
            <img src="/images/icon-arrow.svg" alt="icon-arrow">
          </button>
        </form>
      </footer>
    </div>


    
        <picture class="img">
          <source media="(max-width:750px)"srcset="/images/hero-mobile.jpg">
          <img src="/images/hero-desktop.jpg" alt="">
        </picture>
      
   </div>


  
  <script src="/scritp.js"></script>
</body>
</html>
